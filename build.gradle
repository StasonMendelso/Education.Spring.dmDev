plugins {
    id 'java'
}

group 'org.stanislav'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.12'
    implementation 'org.springframework:spring-context:5.3.12'
    implementation 'org.springframework:spring-beans:5.3.12'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2' // JSR-250
    implementation 'javax.inject:javax.inject:1' // JSR-330

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}